<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--USAREMOS O BOOTSTRAP NESSA PARTE DO CODIGO-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!--estilos esternos -->

    <link rel="stylesheet" href="style.css" />

    <script>

      /*função que pega o valor selecionado, com base mas dificuldades do jogo*/  
      function iniciarJogo() {
        var nivel = document.getElementById("nivel").value
        
        //verifica se o valor inserido é igual a vazio
        if(nivel === ''){
            alert('Selecione una dificuldade')
            return false
        }
        //aq eu redireciono a pagina para o jogo começar e passo o paremtro q foi selecionado no selec
        window.location.href = 'app.html?' + nivel
      }
    </script>

    <title>Document</title>
  </head>
  <body>
    <!--imagem e alinhamento da imagem-->
    <div class="container">
      <div class="row">
        <div class="col">
          <!--na classe aplicamos o bootstrap-->
          <div class="d-flex justify-content-center " >
            <img src="imagens/game.png" alt="" />
          </div>
        </div>
      </div>

      <!--botão de começar jogo e alinhamento do botao-->
      <div class="row">
        <div class="col">
          <!--na classe aplicamos o bootstrap-->
          <div class="d-flex justify-content-center">
            <div class="mb-2">
              <select class="form-control" id="nivel">
                <option value="">-- Selecione o Nivel --</option>
                <option value="facil">Fácil</option>
                <option value="normal">Normal</option>
                <option value="dificil">Difícil</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!--botão de começar jogo e alinhamento do botao-->
      <div class="row">
        <div class="col">
          <!--na classe aplicamos o bootstrap-->
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-danger btn-lg"
              type="button"
              onclick="iniciarJogo()"
            >
              Iniciar Jogo
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
